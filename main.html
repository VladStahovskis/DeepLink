<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        var deepLinkUrl = 'iihfapp://'; 
        var iOSAppStoreUrl = 'https://apps.apple.com/app/1488337799'; 
        var androidPlayStoreUrl = 'https://play.google.com/store/apps/details?id=com.iihf.iihfandroid'; 

        function redirectToAppStore() {
            window.location.href = iOSAppStoreUrl;
        }

        function redirectToPlayStore() {
            window.location.href = androidPlayStoreUrl;
        }

        function checkAppInstalled() {
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.onload = function() {};
            iframe.onerror = function() {
                if (navigator.userAgent.match(/(iPhone|iPad|iPod)/i)) {
                    redirectToAppStore();
                } else if (navigator.userAgent.match(/Android/i)) {
                    redirectToPlayStore();
                } else {
                    console.log('Unsupported device');
                }
            };
            iframe.src = deepLinkUrl;
            document.body.appendChild(iframe);
        }

        checkAppInstalled();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
